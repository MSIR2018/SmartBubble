<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_beast.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
  	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
<fieldset>

<!-- Form Name -->
<legend>SmartBubble</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="role">Rôle</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="role-0">
      <input type="radio" name="role" id="role-0" value="magasin" >
      Magasin
    </label> 
    <label class="radio-inline" for="role-1">
      <input type="radio" name="role" id="role-1" value="distributeur">
      Distributeur
    </label> 
    <label class="radio-inline" for="role-2">
      <input type="radio" name="role" id="role-2" value="grossiste">
      Grossiste
    </label> 
    <label class="radio-inline" for="role-3">
      <input type="radio" name="role" id="role-3" value="industriel">
      Industriel
    </label>
    <label class="radio-inline" for="auto">
      <input type="radio" name="role" id="auto" value="auto" checked="checked">
      Auto
    </label>
  </div>
</div>
<!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="jours">Niveau de confiance</label>  
            <div class="col-md-4">
            <input type="range" id="confidenceAmount" min="0" max="5" step="1">
            <div class="col-xs-12 text-center" id="confidenceLevel">3</div>
			
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="vente">Nombre de jours</label>  
            <div class="col-md-4">
            <input id="jourmax" name="jourmax" type="number" placeholder="Nombre de jours" min="0" value="1" class="form-control input-md">  
            </div>
          </div>
		    
		  <div class="form-group">
            <label class="col-md-4 control-label" for="vente">Choix de l'algorithme</label>  
            <div class="col-md-4">
		  <select id="algo" class="form-control input-md">
			  <option value="algo1" selected>Algo 1 (Alexis)</option> 
			</select>
			</div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="vente">Prix de vente</label>  
            <div class="col-md-4">
            <input id="vente" name="vente" type="text" placeholder="Prix de vente" class="form-control input-md">  
            </div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="achat">Prix d'achat</label>  
            <div class="col-md-4">
            <input id="achat" name="achat" type="text" placeholder="Prix d'achat" class="form-control input-md ">
            </div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="commande">Coût de la commande</label>  
            <div class="col-md-4">
            <input id="commande" name="commande" type="text" placeholder="Coût de la commande" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="fixe">Coût fixe</label>  
            <div class="col-md-4">
            <input id="fixe" name="fixe" type="text" placeholder="Coût fixe" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="rupture">Coût de rupture</label>  
            <div class="col-md-4">
            <input id="rupture" name="rupture" type="text" placeholder="Coût de rupture" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="stockage">Coût de stockage</label>  
            <div class="col-md-4">
            <input id="stockage" name="stockage" type="text" placeholder="Coût de stockage" class="form-control input-md"> 
            </div>
          </div>

		  <center>
		  <div class="form-group col-xs-12">
		  <div class="btn-group  col-xs-offset-1 col-xs-11" role="group">
		  	<button id="button_launch_smart" type="button" name="button_launch_smart" class="btn btn-success col-xs-5">Démarrer le Bot</button>
		  	<button id="button_stop_smart" type="button" name="button_launch_smart" class="btn btn-danger col-xs-5">Arrêter le Bot</button>
		  </div>
		  </div>
		  </center>

</fieldset>
			</div>
		</div>
	</div>
    <script src="choose_beast.js"></script>
  </body>
</html>
