<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="smartbubble.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
  	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
<fieldset>

<!-- Form Name -->
<legend>SmartBubble</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="role">Rôle</label>
  <div class="col-md-4"> 
	<label class="radio-inline" for="auto">
      <input type="radio" name="role" id="auto" value="auto" checked="checked">
      Auto
    </label>
    <label class="radio-inline" for="role-0">
      <input type="radio" name="role" id="role-0" value="magasin" >
      Magasin
    </label> 
    <label class="radio-inline" for="role-1">
      <input type="radio" name="role" id="role-1" value="distributeur">
      Distributeur
    </label> 
    <label class="radio-inline" for="role-2">
      <input type="radio" name="role" id="role-2" value="grossiste">
      Grossiste
    </label> 
    <label class="radio-inline" for="role-3">
      <input type="radio" name="role" id="role-3" value="industriel">
      Industriel
    </label>
  </div>
</div>
<!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="jours">Niveau de confiance</label>  
            <div class="col-md-4">
            <input type="range" id="confidenceAmount" min="0" max="5" step="1">
            <div class="col-xs-12 text-center" id="confidenceLevel">3</div>
			
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="jourmax">Nombre de jours joué par le Bot</label>  
            <div class="col-md-4">
            <input id="jourmax" name="jourmax" type="number" placeholder="Nombre de jours" min="0" value="1" step="1" class="form-control input-md">  
            </div>
          </div>
		    
		  <div class="form-group">
            <label class="col-md-4 control-label" for="algo">Choix de l'algorithme</label>  
            <div class="col-md-4">
		  <select id="algo" class="form-control input-md">
			  <option value="algoauto" selected>Algo automatique en fonction des coûts</option>
			  <option value="algo1">Algo 1 Favorise le stock</option>
			  <option value="algo2">Algo 2 Favorise la rupture</option>
			</select>
			</div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="pxvente">Prix de vente</label>  
            <div class="col-md-4">
            <input id="pxvente" name="pxvente" type="number" placeholder="Prix de vente" min="0" value="0" class="form-control input-md">  
            </div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="pxachat">Prix d'achat</label>  
            <div class="col-md-4">
            <input id="pxachat" name="pxachat" type="number" placeholder="Prix d'achat" min="0" value="0" class="form-control input-md ">
            </div>
          </div>
		  
          <div class="form-group">
            <label class="col-md-4 control-label" for="ctlancement">Coût de lancement</label>  
            <div class="col-md-4">
            <input id="ctlancement" name="ctlancement" type="number" placeholder="Coût de lancement" min="0" value="0" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="ctfixe">Coût fixe journalier</label>  
            <div class="col-md-4">
            <input id="ctfixe" name="ctfixe" type="number" placeholder="Coût fixe" min="0" value="0" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="ctrupture">Coût de la rupture (en %)</label>  
            <div class="col-md-4">
            <input id="ctrupture" name="ctrupture" type="number" placeholder="Coût de la rupture" min="0" max="100" step="1" value="0" class="form-control input-md "> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="possession">Taux de possession journalier (en %)</label>  
            <div class="col-md-4">
            <input id="possession" name="possession" type="number" placeholder="Taux de possession journalier" min="0" max="100" step="1" value="0" class="form-control input-md"> 
            </div>
          </div>

		  <center>
		  <div class="form-group col-xs-12">
		  <div class="btn-group  col-xs-offset-1 col-xs-11" role="group">
		  	<button id="button_launch_smart" type="button" name="button_launch_smart" class="btn btn-success col-xs-5">Démarrer le Bot</button>
		  	<button id="button_stop_smart" type="button" name="button_launch_smart" class="btn btn-danger col-xs-5">Arrêter le Bot</button>
		  </div>
		  </div>
		  </center>

</fieldset>
			</div>
		</div>
	</div>
    <script src="smartbubble.js"></script>
	
  </body>
</html>
